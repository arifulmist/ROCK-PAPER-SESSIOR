<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper sessior</title>
  <link rel="stylesheet" href="rps.css.css">
</head>
<body>
   
   <h1>Rock paper sessior</h1>
   <div class="choices">
    <div class="choice" id="rock">
      <img src="rock.png.png">
    </div>
    <div class="choice" id="paper">
      <img src="paper.png.jpg">
    </div>
    <div class="choice" id="sessiors">
      <img src="images.png">
    </div>
    <div class="score-bord">
       <div class="score">
        <p id="user-score">0</p>
        <p>YOU</p>
       </div>
       <div class="score">
        <p id="comp-score">0</p>
        <p>COMP</p>
       </div>
    </div>
    <div class="msg-container">
      <p id="msg">play your move</p>
    </div>
   </div>
  <script src="rps.js"></script>
</body>

</html>
